<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문단 태그</title>
</head>
<body>
  <H1>제목 글자</H1><!-- 블럭요소 -->
  <h2>문단태그</h2><!-- 블럭요소 -->
  <!-- 문단태그는 해당줄의 공백이 남더라도 다른요소가 남은 공간에  들어오지 않음(블럭요소) -->
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  <p>Aenean elementum elit interdum lacus viverra, </p>
  
  <!-- 편집시 줄이동을 하더라도 브라우저에서는 적용이 안됨(한줄로 이어서 출력됨) -->
  <p>행정각부의 설치·조직과 직무범위는 법률로 정한다.<br> 
          군인·군무원·경찰공무원 기타 법률이 정하는 자가 전투·훈련등 직무집행과 관련하여 받은<br> 
          손해에 대하여는 법률이 정하는 보상외에 국가 또는 공공단체에 공무원의 직무상 불법행위로 <br>
          인한 배상은 청구할 수 없다.</p>
  
  <!-- p태그와 p태그사이에는 공백이 존재함. -->
  <p>대통령은 제3항과 제4항의 사유를 지체없이 공포하여야 한다.</p>

  
  <p></p>
</body>
</html>
