<!DOCTYPE html><!-- 이 문서가 html임을 알리는 태그 -->
<html lang="ko"><!-- 모든 html 페이지의 기본 요소, 모든 태그는 이 html내부에 작성-->
 <head> <!-- body에 필요한 스타일시트와 자바스크립트를 제공. -->
   <title>Hello HTML5 </title> <!-- 웹 브라우저에 표시하는 제목 -->
 </head>
 <body> <!-- 사용자에게 실제로 보이는 부분-->
   <!-- h1태그 ,제목출력태그 -->
   <h1>Hello HTML5</h1>
 </body>
</html>
