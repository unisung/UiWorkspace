<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행,열 병합 span태그</title>
</head>
<body>

  <form>
   <table border="1">
    <caption>회원가입</caption><!-- 테이블 제목 -->
     <tr>
      <th>id</th><td><input type='text' name="id"></td>
     </tr>
     <tr> 
      <th>비번</th><td><input type="password" name="pwd"></td>
     </tr>
     <tr> 
      <th>이름</th><td><input type="text" name="name"></td>
     </tr>
     <tr>
       <td colspan="2" style="text-align: center;">
         <input type="submit" value="등록">
       </td>
     </tr>
   </table>
   </form>
</body>
</html>
