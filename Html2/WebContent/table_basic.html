<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블(표)</title>
</head>
<body>
 <h1>테이블 만들기</h1>
 <table border="1"><!-- 테이블 테두리 굵기 지정 속성 border -->
  <thead><!-- 논리적의 head구분 태그, 웹접근성  -->
   <tr>
     <th></th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
   </tr>
  </thead> 
 <tbody><!-- 논리적 body구분 태그, 웹 접근성 -->
   <tr>
   	<td>1교시</td><td>영어</td><td>국어</td><td>과학</td><td>미술</td><td>기술</td>
   </tr>
   <tr>
   	<td>2교시</td><td>도덕</td><td>체육</td><td>영어</td><td>수학</td><td>사회</td>
   </tr>
 </tbody>
 <tfoot><!-- 논리적 foot구분, 웹 접근성  -->
   <tr><td colspan="6">비고:</td></tr>
 </tfoot>
 </table>

</body>
</html>
