  <!-- 왼쪽에서 오른쪽으로 배치됨. -->
  <span>span 태그 - inline 형식</span>
  <span>span 태그 - inline 형식</span>
  <span>span 태그 - inline 형식</span>
  <span>span 태그 - inline 형식</span>
  <span>span 태그 - inline 형식</span>
  <b>글자</b><i>이탤릭</i><del>취소</del><ins>밑줄</ins>
  2<sup>10</sup>, 1010<sub>2</sub>
  <br>
  <input type="text">
  <input type="radio"> 
  <br>
  <label>하고싶은말</label>:<br>
  <!-- textarea 행,열갯수 입력하여 크기 지정 -->
