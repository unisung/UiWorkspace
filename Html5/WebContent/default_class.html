<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 클래스 선택자 </title>
<style>
  /* 클래스 선택자 class로 지정된 요소들의 스타일 지정 */
  .select{color:red;}
  .yello{color: yellow;}
</style>
</head>
<body>
 <ul>
 	<li class="select">사과</li>
 	<li class="yello">바나나</li>
 	<li class="select">오렌지</li>
 	<li>감</li>
 </ul>
</body>
</html>
