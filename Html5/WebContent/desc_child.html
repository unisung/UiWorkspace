<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>자손 선택자</title>
<style>
    /* 자식 선택자-#header바로아래 h1요소에만 적용 */
    #header > h1{color:red;}
    /* 자손 선택자 - #header아래의 모든 h1요소에 적용 */
    #section > h1{background: orange;}
    
</style>
</head>
<body>
  <div id="header">
     <h1 class="title">Lorem ipsum</h1>
     <div id="nav">
        <h1>Navigation</h1>
     </div>
  </div>
  <div id="section">
    <h1 class="title">Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
</body>
</html>
