<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>fieldset</title>
</head>
<body>
<h1>필드셋</h1>
 <form>
     
    <fieldset>
     <legend>필수입력</legend>
	     <table>
		       <tr>
		         <td><label for="name">이름</label></td>
		         <td><input type="text" id="name"></td>
		       </tr>
		     
		       <tr>
		        <td><label for="mail">이메일</label></td>
		        <td><input type="text" id="mail"></td>
		       </tr>
	      </table>
     </fieldset>
     
     <fieldset>
      <legend>선택입력</legend> 
	       <table> 
	       <tr>
	         <td><label>취미</label></td>
	         <td><input type="checkbox" name="hobby" value="reading">독서
	             <input type="checkbox" name="hobby" value="game">게임
	             <input type="checkbox" name="hobby" value="run">달리기
	         </td>
	       </tr>
	     
	       <tr>
	        <td><label>정보수신여부</label></td>
	        <td><input type="radio" name="recv" value="n">no
	            <input type="radio" name="recv" value="y">yes
	        </td>
	       </tr>
	     </table>
     </fieldset>
     
 
 </form>

</body>
</html>
