<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>입력양식태그들</title>
</head>
<body>
  <form>
    <!-- 사용자가 입력하는 입력 양식 -->
    <input type="text" value="text"><br>
    <input value="text2"><br>
    <input type="password" name="pwd" value="password"><br>
    <input type="file" name="file" value="file"><br>
    <input type="checkbox" name="check" value="cehckbox"><br>
    <input type="radio" name="radio" value="radio"><br>
    <input type="image" src="./img/Penguins.jpg"><br>
    <!-- form데이타 전송시 submit 버튼 대신 이미지로 사용, 이미지태그 -->
    <input type="date"><br><!-- 날짜 -->
    <input type="search"><br><!-- 검색태그 -->
    <input type="button" value="전송"><br><!-- 버튼모양 태그 -->
    
    <!-- 보이지 않는 입력 양식 -->
    <input type="hidden" name="id" value="hong"><br><!-- 데이타 저장,전송용 -->
    
    <!-- 버튼 -->
    <input type="button"  value="전송"><br><!-- 버튼 모양 -->
    <input type="reset" value="초기화"><br><!-- 클릭시 기본동작-초기화 -->
    <input type="submit" value="submit"><br><!-- 클릭시 기본동작-페이지 이동 -->
    <input type="image" 
            src="http://placehold.it/100x100"><!-- 클릭시 기본동작-페이지 이동 -->
    
  
  </form>
</body>
</html>
