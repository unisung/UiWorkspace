<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
</head>
<body>
 <h1>select</h1>
  <form>
    <label>메뉴</label>
    <!-- 여러개 선택 속성 multiple -->
    <select name="menu" multiple="multiple" size="12">  <!-- 미리 선택된 리스트 값들은 <option>에 표시 -->
     <optgroup label="분식">
      <option>김밥</option>
      <option>떡볶이</option>
      <option>순대</option>
      <option>어묵</option>
      </optgroup>
      
     <optgroup label="중식"> 
      <option>짜장</option>
      <option>짬뽕</option>
      <option>탕수육</option>
     </optgroup>
     
     <optgroup label="한식"> 
      <option>비빔밥</option>
      <option>순대국</option>
      <option>된장찌개</option>
     </optgroup> 
      
    </select>
    <br>
    <input type="submit" value="선택">
  </form>

</body>
</html>
