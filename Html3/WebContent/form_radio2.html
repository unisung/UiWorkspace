<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio버튼</title>
</head>
<body>
 <form>
 <!-- 동일한 name값을 가진 radio태그들끼리 그룹. 그룹중 하나만 선택 -->
   <label>성별</label>:
   <input type="radio" name="gender" value="남자">남자
   <input type="radio" name="gender" value="여자">여자<br>
   
 <!-- 동일한 name값을 가진 radio태그들끼리 그룹. 그룹중 하나만 선택 -->  
   <label>취미</label>:
   <input type="radio" name="hobby" value="reading">독서
   <input type="radio" name="hobby" value="tv">tv시청
   <input type="radio" name="hobby" value="running">달리기
   <input type="radio" name="취미" value="swim">수영
   
   <br>
   
   <input type="submit" value="전송">
 </form>
</body>
</html>
